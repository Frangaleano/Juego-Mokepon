<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="shortcut icon" href="./img/icono-mokepon.png">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <section id="seleccionar-mascota">
        <h1>
            <img id="titulo-mokepon" src="./img/titulo-mokepon.png" alt="Mokepon">
        </h1>
        <h2 class="subtitulo">Elige tu mascota:</h2>

        <div id="contenedorTarjetas" class="tarjetas">

        </div>

        <button id="boton-mascota">Seleccionar</button>

    </section>



    <section id="ver-mapa">
        <h2 class="tituloMapa">Recorre el mapa con tu mokepon!</h2>
        <canvas id="mapa"></canvas>
        <button ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverMascotaArriba()" ontouchstart="moverMascotaArriba()">Arriba</button>
        <div>
            <button ontouchend="detenerMovimiento()" ontouchstart="moverMascotaIzquierda()" onmouseup="detenerMovimiento()" onmousedown="moverMascotaIzquierda()">Izquierda</button>
            <button ontouchend="detenerMovimiento()" ontouchstart="moverMascotaAbajo()" onmouseup="detenerMovimiento()" onmousedown="moverMascotaAbajo()">Abajo</button>
            <button ontouchend="detenerMovimiento()" ontouchstart="moverMascotaDerecha()" onmouseup="detenerMovimiento()" onmousedown="moverMascotaDerecha()">Derecha</button>
        </div>
    </section>



    <section id="seleccionar-ataque">

        <img id="titulo-mokepon" src="./img/titulo-mokepon.png" alt="Mokepon">

        <h2 class="subtitulo" id="sub-elige">Elige tu ataque:</h2>

        <div id="contenedorAtaques" class="tarjetas-ataques">
        </div>

        <div id="mensajes">
            <p id="resultado">Mucha Suerte!</p>

            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>

        <!--SECCION SELECCIONAR ATAQUES-->

        <div class="ataques">
            <div class="ataque-jugador">
                <p id="vidasJugador">0</p>
                <p id="mascotaJugador"></p>
                <div id="ataques-del-jugador"></div>
            </div>

            <div class="ataque-enemigo">
                <p id="vidasEnemigo">0</p>
                <p id="mascotaEnemigo"></p>
                <div id="ataques-del-enemigo"></div>
            </div>
        </div>

    </section>

    <!--JS-->

    <script src="./mokepon.js"></script>

</body>

</html>
